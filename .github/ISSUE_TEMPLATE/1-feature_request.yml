  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature?
      options:
        - Low - Nice to have
        - Medium - Would improve experience
        - High - Important for many users
        - Critical - Essential feature
      default: 0
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: Describe the feature you'd like to see. Include any mockups, examples, or additional context that may help.
      placeholder: I would like to see...
    validations:
      required: true